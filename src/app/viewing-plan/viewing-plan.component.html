    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>face</mat-icon>

                bred for hunting.
            </p>

        <mat-card-actions align="end">
            <button mat-icon-button (click)="setStar(plan)">
                <mat-icon *ngIf="plan.starred"> star </mat-icon>
                <mat-icon *ngIf="!plan.starred"> star_border </mat-icon>
            </button>

            <button mat-icon-button (click)="downloadPlan()">
                <mat-icon>cloud_download</mat-icon>
            </button>

            <button mat-icon-button>
                <mat-icon>share</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="canFork(plan)" (click)="forkPlan(plan)">
                    <mat-icon>alt_route</mat-icon>
                    <span>Fork</span>
                </button>

                <button mat-menu-item *ngIf="canEdit(plan)" [routerLink]="[routerLink.EditingPlan, plan.id]">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>

                <button mat-menu-item *ngIf="canDelete(plan)" (click)="deletePlan(plan)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-card-actions>
    </mat-card>

    <viewer #viewer *ngIf="plan != null" [initialValue]="plan.content"></viewer>
</div>
