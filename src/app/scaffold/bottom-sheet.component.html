<mat-accordion *ngIf="notifies.length!=0">

  <mat-expansion-panel hideToggle *ngFor='let msg of notifies'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{msg.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{msg.msg}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

</mat-accordion>
