<mat-toolbar color="primary">
    <h1>Lesson Plan Hub</h1>
    <div style="margin-left: 108px">
        <mat-form-field appearance="outline">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="onSearch()">
                <mat-icon>search</mat-icon>
            </button>
            <input type="text" matInput placeholder="Search" (keyup.enter)="onSearch()" [(ngModel)]="keyword">
        </mat-form-field>
        
    </div>
    <div style="position: absolute;right: 0;">
        <button  style="margin-right: 20px;" mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="openBottomSheet()">Open file</button>
    </div>
</mat-toolbar>


<mat-sidenav-container>
    <mat-sidenav opened mode="side">
        <button mat-raised-button color="accent" (click)="newPlan()">
            <mat-icon>add</mat-icon> New
        </button>

        <mat-nav-list>
            <a mat-list-item [routerLink]="routerLink.MyPlans"> My plans </a>
            <a mat-list-item [routerLink]="routerLink.Starred"> Starred </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
