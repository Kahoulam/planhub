<table mat-table [dataSource]="extenalPlans" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let extenalPlan" (click)="openLink(extenalPlan)">
            {{extenalPlan.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="formats">
        <th mat-header-cell *matHeaderCellDef> Formats </th>
        <td mat-cell *matCellDef="let extenalPlan"> {{extenalPlan.formats}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
