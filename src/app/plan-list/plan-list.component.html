<mat-card class="example-card" *ngFor="let plan of dataSource">
    <mat-card-header>
        <mat-card-title>
            <span> {{ plan.title }} </span>
            <span *ngIf="plan.isExternal">
                <mat-icon>picture_as_pdf</mat-icon>
            </span>
        </mat-card-title>

        <mat-card-subtitle>
            <span>
                <mat-icon>star_border</mat-icon> {{ plan.starredNumber }}
            </span>

            <span *ngIf="!plan.isExternal">
                <mat-icon>alt_route</mat-icon> {{ plan.forkedNumber }}
            </span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{ plan.content?.substr(0, 250) }}
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button disabled>
            <mat-icon>link</mat-icon>
        </button>

        <button mat-icon-button disabled>
            <mat-icon>group_add</mat-icon>
        </button>

        <button mat-icon-button disabled>
            <mat-icon>cloud_download</mat-icon>
        </button>

        <button mat-icon-button (click)="setStar(plan)">
            <mat-icon *ngIf="plan.starred"> star </mat-icon>
            <mat-icon *ngIf="!plan.starred"> star_border </mat-icon>
        </button>

        <button mat-icon-button *ngIf="plan.isExternal" (click)="openPage(plan)">
            <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button *ngIf="!plan.isExternal" [routerLink]="[routerLink.ViewingPlan, myId, plan.title]">
            <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canEdit(plan)" [routerLink]="[routerLink.EditingPlan, plan.id]">
            <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canFork(plan)" (click)="forkPlan(plan)">
            <mat-icon>alt_route</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canDelete(plan)" (click)="deletePlan(plan)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
