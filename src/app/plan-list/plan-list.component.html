<mat-card *ngFor="let plan of dataSource">
    <mat-card-header>
        <mat-card-title>{{plan.title}}</mat-card-title>

        <mat-card-subtitle>
            {{ plan.formats }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-chip-list>
            <span>
                <mat-icon>star_border</mat-icon> {{ randNumber }}
            </span>
            <span>
                <mat-icon>visibility</mat-icon> {{ randNumber }}
            </span>
            <span *ngIf="!plan.isExternal">
                <mat-icon>alt_route</mat-icon> {{ randNumber }}
            </span>
        </mat-chip-list>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button disabled>
            <mat-icon>link</mat-icon>
        </button>

        <button mat-icon-button disabled>
            <mat-icon>group_add</mat-icon>
        </button>

        <button mat-icon-button disabled>
            <mat-icon>cloud_download</mat-icon>
        </button>

        <button mat-icon-button (click)="setStar(plan)">
            <mat-icon *ngIf="isStarred(plan)"> star </mat-icon>
            <mat-icon *ngIf="!isStarred(plan)"> star_border </mat-icon>
        </button>

        <button mat-icon-button *ngIf="plan.isExternal" (click)="openPage(plan)">
            <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button *ngIf="!plan.isExternal" [routerLink]="[routerLink.ViewingPlan, myId, plan.title]">
            <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canEdit(plan)" [routerLink]="[routerLink.EditingPlan, plan.id]">
            <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canFork(plan)" (click)="forkPlan(plan)">
            <mat-icon>alt_route</mat-icon>
        </button>

        <button mat-icon-button [disabled]="!canDelete(plan)" (click)="deletePlan(plan)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
